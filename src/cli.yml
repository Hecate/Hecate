name: Hecate
version: "0.1.0"
author: Nicholas Ingalls <ingalls@protonmail.com>
about: Data Storage Backend Focused on Speed and GeoJSON Interchange
args:
    - database:
        short: d
        long: database
        value_name: DATABASE
        help: Specify an alternate database in format USER@HOST:PORT/DATABASE or USER:PASS@PORT/DATABASE
        takes_value: true

    - database_read:
        short: dr
        long: database_read
        value_name: DATABASE_READ
        help: Specify the read user account for the database in format USER@HOST:PORT/DATABASE or USER:PASS@PORT/DATABASE
        takes_value: true

    - schema:
        short: s
        long: schema
        value_name: SCHEMA
        help: Specify a JSON Validation Schema for data in the hecate database
        takes_value: true

    - auth:
        long: auth
        value_name: AUTH
        help: Specify a custom authentication schema to apply to the API
        takes_value: true
