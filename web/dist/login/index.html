<html class="h-full" lang="en"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1"><title>Hecate UI | Mapbox</title><link href="https://api.mapbox.com/mapbox-assembly/v0.23.2/assembly.min.css" rel="stylesheet"><script src="https://unpkg.com/vue@2.6.10/dist/vue.js"></script></head><body> <div id="app"> <div class="col col--12"> <div class="flex-parent flex-parent--center-main flex-parent--center-cross h-full"> <div class="w240"> <div class="color-red" v-text="error"></div> <div class="py12 col col--12"> Username: <input v-model="username" class="input w-full" placeholder="Username"> </div> <div class="py12 col col--12"> Password: <input v-model="password" class="input w-full" placeholder="Password" type="password"> </div> <div class="col col--12"> <button @click="login" class="btn w-full">Login</button> </div> </div> </div> </div> </div> </body><script>window.onload=function(){new Vue({el:"#app",data:{username:"",password:"",error:""},methods:{login:function(){var o=this;return this.error="",this.username.length?this.password.length?void fetch("".concat(window.location.protocol,"//").concat(window.location.host,"/api/user/session"),{method:"DELETE",credentials:"same-origin"}).then(function(e){fetch("".concat(window.location.protocol,"//").concat(window.location.host,"/api/user/session"),{method:"GET",credentials:"same-origin",headers:new Headers({Authorization:"Basic "+btoa("".concat(o.username,":").concat(o.password))})}).then(function(e){200===e.status?window.location.href="/admin":o.error="Invalid Username/Password"}).catch(function(e){o.error=e.message})}):this.error="Password Required":this.error="Username Required"}}})};</script></html>
