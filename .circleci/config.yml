version: 2

jobs:
    build:
        docker:
            - image: ubuntu:18.04
            - image: mdillon/postgis:11
        resource_class: xlarge
        steps:
            - run:
                name: "Add ubuntu-toolchain"
                command: |
                    apt-get update -y \
                    && DEBIAN_FRONTEND=noninteractive apt-get install -y \
                        software-properties-common \
                        libcurl4-openssl-dev \
                        apt-transport-https \
                        postgresql-contrib \
                        build-essential \
                        binutils-dev \
                        pkg-config \
                        zlib1g-dev \
                        postgresql \
                        libssl-dev \
                        locales \
                        postgis \
                        openssl \
                        cmake \
                        curl \
                        wget \
                        git \
                        gcc \
                    && locale-gen en_US.UTF-8 \
                    && bash -c "echo \"America/New_York\" > /etc/timezone"
            - checkout
            - run:
                name: "Install Rust & NodeJS"
                command: |
                  curl 'https://nodejs.org/dist/v10.15.3/node-v10.15.3-linux-x64.tar.gz' | tar -xzv \
                  && cp ./node-v10.15.3-linux-x64/bin/node /usr/bin/ \
                  && ./node-v10.15.3-linux-x64/bin/npm install -g npm \
                  && npm install -g yarn \
                  && curl https://sh.rustup.rs -sSf > /tmp/rustup.sh \
                  && sh /tmp/rustup.sh -y --default-toolchain 1.38.0 \
                  && echo "export PATH=$HOME/.cargo/bin:$PATH" >> $BASH_ENV
            - run:
                name: "Build Frontend"
                command: |
                    cd web/ \
                    && yarn install \
                    && yarn build
            - run:
                name: "Run Hecate Tests"
                command: ./hecate/tests/test.sh
            - run:
                name: "NPM Install"
                command: cd ci && yarn install
            - run:
                name: "Publish Release"
                command: ./ci/publish.sh

workflows:
    version: 2
    build:
        jobs:
            - build:
                filters:
                    tags:
                        only: /.*/
